    <h1>FORM</h1>
    <form action="">
        <h2>INPUT</h2>
        <input type="text" placeholder="put username">
        <input type="password" placeholder="put password">
        <input type="color">
        <input type="number" placeholder="put number">
    </form>
    <form action="https://www.google.com.tr/">
        <p>
            <h2>INPUT with LABEL</h2>
            <label for="username">Enter username: </label>
            <input type="text" name="usernameData" id="username" placeholder="put username">

            <h3>Button without submit</h3>
            <button type="button">Click Me</button>
        </p>
    </form>
    <hr>
    <form action="search">
        <input type="text" name="q" placeholder="Search on Google">
        <button>GOOGLE ME</button>
    </form>
    <form action="/quality">
        <h3>Checkbox</h3>
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree</label>
        <p>
            <h3>Radio</h3>
            <label for="size-S">S: </label>
            <input type="radio" name="size" id="size-S" value="S">
            <label for="size-M">M: </label>
            <input type="radio" name="size" id="size-M" value="M">
            <label for="size-L">L: </label>
            <input type="radio" name="size" id="size-L" value="L">
        </p>
        <button>Submit</button>
    </form>
